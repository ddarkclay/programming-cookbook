<html>
<html>
    <head>
        <script>
            function findPrime()
            {
                var num=parseInt(document.frm1.t1.value)
                var c=0;
                for (i=1;i<=num;i++) 
                {
                    if (num%i==0)
                     {
                        c=c+1;
                    }
                }
                if (c==2) {
                    alert(num+  ' is a prime number');
                }
                else{
                    alert(num+  ' is not a prime number');
                }
            }        
        </script>
    </head>
    <body>
       
        <form name="frm1">
            Enter a number: <input type="text" name="t1"><br>
             <input type="button" value="click" onclick="findPrime()">                       
        </form>
    </body>
</html>
