<html>
<head>
<script>
function comp(a,b)
 { 
 	var a=parseInt(document.frm1.t1.value);
 	var b=parseInt(document.frm1.t2.value);
   if (a>b) 
   { 
     alert(a +"  is Greater than  " +b); 
    } 
    else if(b>a)
    {
     alert(b +"  is Greater than  " +a); 
    } 
    else
    {
    alert((a)+"  is Equal to   "+(b));	
    }
   }
</script>
</head>
<body>
	<form name=frm1>
		Enter A:<input type="text" name=t1><br><br>
		Enter B:<input type=text name=t2><br><br>
		<input type="button" value="click" onclick="comp()">
	</form>
</body>
</html>
