<html>
	<head>
	<script language="JavaScript">
		function display()
		{
			arr=new Array(3);
		for(var i=0;i<3;i++)
			{
			arr[i]=parseInt(prompt("Enter No"));
			}
//print

			for(var i=0;i<3;i++)
			{
			document.write(arr[i]);
			document.write("<br>");
			}
		}
		</script>
	</head>
		
<body>
	<script language="JavaScript">
		display();
	</script>
</body>
</html>
